       var voto

        }
       
        function votar(){
            votoVar = voto;
            idVotoVar = sessionStorage.ID_USUARIO;

            fetch("/usuarios/votar", {
                method: "POST",
                headers: {
                    "Content-Type":"application/json"
                },
                body: JSON.stringify({

                    votoServer : votoVar,
                    idVotoServer: idVotoVar
                })
            }).then(function(resposta){

                console.log("resposta:", resposta);

                if(resposta.ok){
                    
                    console.log("O cadastro deu certo!")
                    window.location="/dashboard/dashboard.html"
                } else {
                    throw ("Houve um erro no cadastro!")
                }

            }).catch(function(resposta) {
                console.log(`#ERRO: ${resposta}`);
            
            });
            
               return false;
        }


    </script>
